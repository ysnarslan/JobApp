<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe Page</title>
</head>
<body>
<form method="post">
    {% csrf_token %}

    {% if empty_email_error %}
    	<p>{{ empty_email_error }}</p>
    {% endif %}

    <label for="f_name">First Name: </label>
    <input type="text" id="f_name" name="firstname" placeholder="Your First Name" required>
    <br>
    <br>

    <label for="l_name">Last Name: </label>
    <input type="text" id="l_name" name="lastname" placeholder="Your First Name" required>
    <br>
    <br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <br>
    <br>

    <input type="submit" value="Submit">

</body>
</html>
